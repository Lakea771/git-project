<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New VibeSpace Account</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            background: linear-gradient(to bottom right, #0f3460, #16213e);
            color: #ffffff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .signup-form {
            background: rgba(22, 33, 62, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .signup-form:hover {
            box-shadow: 0 5px 30px rgba(0, 255, 255, 0.3);
        }
        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #66ffff, #3399ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #66ffff;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #66ffff;
            border-radius: 6px;
            background: #1a1a2e;
            color: #ffffff;
            font-size: 1rem;
            transition: border 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3399ff;
        }
        .form-group .error-message {
            color: #ff6666;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }
        .form-group.valid input {
            border-color: #66ff99;
        }
        .form-group.invalid input {
            border-color: #ff6666;
        }
        .form-group.invalid .error-message {
            display: block;
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #66ffff;
        }
        .password-toggle:hover {
            color: #3399ff;
        }
        .form-group.checkbox {
            display: flex;
            align-items: center;
        }
        .form-group.checkbox input {
            margin-right: 0.5rem;
        }
        .form-group.checkbox label {
            font-size: 0.9rem;
            color: #c0c0c0;
        }
        .signup-button {
            width: 100%;
            padding: 0.75rem;
            background: #3399ff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 1rem;
        }
        .signup-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .signup-button:hover:not(:disabled) {
            background: #66ffff;
        }
        .signin-section {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #c0c0c0;
        }
        .signin-section a {
            color: #3399ff;
            text-decoration: none;
        }
        .signin-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="signup-form" id="signupForm">
            <h2>Create New VibeSpace Account</h2>
            <div class="form-group" id="contactGroup">
                <label for="contact">Email or Phone Number</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your email or phone number" required>
                <div class="error-message">Please enter a valid email or phone number.</div>
            </div>
            <div class="form-group" id="passwordGroup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
                <span class="password-toggle" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
                <div class="error-message">Password must be at least 8 characters long.</div>
            </div>
            <div class="form-group" id="confirmPasswordGroup">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                <span class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</span>
                <div class="error-message">Passwords do not match.</div>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>.</label>
            </div>
            <button type="submit" class="signup-button" id="signupButton">Sign Up</button>
            <div class="signin-section">
                <p>Already have an account? <a href="/signin">Sign in</a></p>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling;
            if (field.type === 'password') {
                field.type = 'text';
                toggle.textContent = 'üëÅÔ∏è';
            } else {
                field.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // You can process the form submission here (e.g., send to backend)
            alert("Account created successfully!");
        });

        function validateContact(value) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^\d{6,15}$/; // Accepts phone numbers between 6-15 digits
            return emailRegex.test(value) || phoneRegex.test(value);
        }
    </script>
</body>
</html>
